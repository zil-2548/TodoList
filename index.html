<form>
  <table align="center" border="2" class="table-danger" >
    <tr>
      <th colspan="2" align="center">Movie List</th>
    </tr>
    <tr>
      <th >Movie Name</th>
      <td><input type="text" id="moviename"></td>
    </tr>
    <tr>
      <th>Movie Year</th>
      <td><input type="text" id="movieyear"></td>
    </tr>
    <tr>
      <th>Movie Genre</th>
      <td><input type="text" id='moviegenre'></td>
    </tr>
    <tr>
      <td><input type="button" id="addbtn" value="Save"> <input type="reset" value="Remove"></td>
    </tr>
  </table>
</form>
<table id="output" align="center" border="2" class="table table-hover" >
  <tr >
    <th>Moviename</th>
    <th>MovieYear</th>
    <th>MovieGenre</th>
  </tr>
</table>
